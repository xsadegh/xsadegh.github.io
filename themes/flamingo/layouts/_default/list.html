{{ define "main" }}
	<main>
		{{ if (or (eq .Page.Name "Posts") (.Page.IsHome)) }}
			{{ partial "post-description.html" }}
		{{ else if (eq .Page.Name "Logs") }}
			{{ partial "log-description.html" }}
		{{ end }}

		<div class="blog-list">
			{{ range .Paginator.Pages }}
				{{ .Render "summary" }}
			{{ end }}
		</div>
			<!-- {{ partial "pagination.html" . }} -->
	</main>
	<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
